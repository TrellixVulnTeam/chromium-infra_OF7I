package: chromium/rts/rts-chromium/${platform}
description: RTS for Chromium
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mipsle
  - linux-mips64
  - linux-mips64le
  - linux-ppc64
  - linux-ppc64le
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
go_packages:
  - infra/rts/cmd/rts-chromium
install_mode: copy
root: ../../go/bin
data:
  - file: rts-chromium${exe_suffix}
  - version_file: .versions/rts-chromium${exe_suffix}.cipd_version
