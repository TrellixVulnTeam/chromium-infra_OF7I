package: infra/tools/luci/build_profiler/${platform}
description: Tool taking profile of Chrome build for performance analysis.
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mipsle
  - linux-mips64
  - linux-mips64le
  - linux-ppc64
  - linux-ppc64le
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
go_packages:
  - go.chromium.org/luci/tools/cmd/build_profiler
root: ../../go/bin
data:
  - file: build_profiler${exe_suffix}
  - version_file: .versions/build_profiler${exe_suffix}.cipd_version
