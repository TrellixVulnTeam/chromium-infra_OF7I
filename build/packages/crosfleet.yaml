package: chromiumos/infra/crosfleet/${platform}
description: Skylab command line tool.
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - linux-mipsle
  - linux-mips64
  - linux-mips64le
  - linux-ppc64
  - linux-ppc64le
  - linux-s390x
  - mac-amd64
  - mac-arm64
  - windows-386
  - windows-amd64
go_packages:
  - infra/cmd/crosfleet
root: ../../go/bin
data:
  - file: crosfleet${exe_suffix}
  - version_file: .versions/crosfleet${exe_suffix}.cipd_version
