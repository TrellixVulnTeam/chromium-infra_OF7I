// Standard manual repair actions taken to fix the rpm.
// Next tag: 5
enum RpmRepairAction {
  RPM_NA = 0;
  RPM_UPDATE_DHCP = 1;
  RPM_UPDATE_DUT_CONFIG = 2;
  RPM_REPLACE = 3;
  RPM_OTHER = 4;
