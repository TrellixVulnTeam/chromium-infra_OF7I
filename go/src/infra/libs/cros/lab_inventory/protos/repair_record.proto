// Standard manual repair actions taken to fix the dut.
// Next tag: 10
enum DutRepairAction {
  DUT_NA = 0;
  DUT_REIMAGE_DEV = 1;
  DUT_REIMAGE_PROD = 2;
  DUT_POWER_CYCLE_RPM = 3;
  DUT_POWER_CYCLE_DUT = 4;
  DUT_REBOOT_EC = 5;
  DUT_NOT_PRESENT = 6;
  DUT_REFLASH = 7;
  DUT_REPLACE = 8;
  DUT_OTHER = 9;
}
