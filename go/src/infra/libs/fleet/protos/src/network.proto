syntax = "proto3";

package fleet;

// Required by protoc-gen-go
option go_package = ".;fleet";

import "network_id.proto";

message Vlan {
    VlanID id = 1;
    string vlan_address = 2;
    int32 capacity = 3;
}

message DHCPConfig {
    string mac_address = 1;
    string hostname = 2;
    string ip = 3;
}