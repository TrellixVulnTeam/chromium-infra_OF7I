syntax = "proto3";

package fleet;

// Required by protoc-gen-go
option go_package = ".;fleet";

message MachineID {
    // A unique ID for machine:
    //   * AssetTag for ChromeOS machine (device)
    //   * Serial number for Chrome machine (server)
    string value = 1;
}